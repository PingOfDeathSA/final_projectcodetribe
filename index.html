<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="desktop-container">
  <section>

    <div class="result-container">
      <h4 class="results-text"> Your Result</h4>
    
      <div class="circle-container">
    
        <span class="header-text">76</span>
        
        <span class="sub-text">of 100</span>
      </div>
     
      <h3 class="great" >Great</h3>
    
      <p class="text">  You scored higher than 65% of the people who have taken these tests. </p>
    
    </div>
    
    <div class="summary-container">
      <div class="summary-text">
        <p class="">Summary</p>
      </div>
    
    <!--  -->
    <div class="reaction-container">
      <div class="reaction-left">
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
        <span>Reaction</span>
      </div>
      <p><strong>80</strong> / 100</p>
    
    </div>
    
    <!--  -->
    <div class="memory-container"> 
      <div class="memory-left">
    <img src="./assets/images/icon-memory.svg" alt="memory icon">
    <span>Memonry</span>
      </div>
      <p><strong>92</strong> / 100</p>
    </div>
    <!--  -->
    
    <div class="verbal-container"> 
      <div class="verbal-left">
        <img src="./assets/images/icon-verbal.svg" alt="reaction-icon">
        <span>Verbal</span>
      </div>
      <p><strong>61</strong> / 100</p>
      </div>
    <!--  -->
    <div class="visual-container"> 
      <div class="visual-left">
        <img src="./assets/images/icon-visual.svg" alt="reaction-icon">
        <span>Visual</span>
      </div>
      <p><strong>73</strong> / 100</p>
      </div>
    
    
    
     <button class="summary-button">  Continue</button>

    </div>
    
      </section>
</div>



  

  

</body>
</html>
